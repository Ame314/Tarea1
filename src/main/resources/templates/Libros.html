<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4"> Tienda de Libros</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${libros != null}">
            <div class="col" th:each="libro : ${libros}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${libro.titulo}">TÃ­tulo</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="'Autor: ' + ${libro.autor}">Autor</h6>
                        <p class="card-text" th:text="'Precio: $' + ${libro.precio}">Precio</p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${libros.size() == 0}" class="text-center mt-5">
            <p>No hay libros disponibles.</p>
        </div>
    </div>

</body>
</html>
